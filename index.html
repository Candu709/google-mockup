<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Homepage Clone</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">

<body class="">
  <header class="l-flex-row">
    <nav class="l-flex-row">
      <a class="h-margin-orizontal h-text-wrap h-text-no-decoration" href="">About Us</a>
      <a class="h-margin-orizontal h-text-wrap h-text-no-decoration" href="">Google Store</a>
    </nav>
    <nav class="l-flex-row">
      <a class="h-margin-orizontal h-text-no-decoration" href="">Gmail </a>
      <a class="h-margin-orizontal h-text-no-decoration" href="">Images</a>
      <!-- title will be replaced with a css tooltip later on -->
      <nav class="h-margin-orizontal m-apps" title="Google Apps">
        <span class="material-icons-sharp">apps</span>
      </nav>
      <button class="h-margin-orizontal m-btn m-btn--primary">Sign in</button>
    </nav>
  </header>

  <main>
    <div class="l-flex-col m-logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" height="92px" width="272px" alt="Google">
    </div>
    <!-- ??? does this not need the alt since its a logo or does it need it since its the main image of the page?-->
    <form action="" class="l-flex-col">
      <div class="l-flex-row m-searchbar h-margin-vertical">
        <!-- ??? Does this spell out "search" on a screen reader? Should I get a screen reader for testing or is the chrome accessibility lightouse test in the devs tool enough? -->
        <label for="google-search" class="m-search-icon" >
          <span class="material-icons-sharp">search</span>
        </label>
        <!-- ??? If the "I'm Feeling Lucky" still works when the <input> is empty <input required="required">? -->
        <input class="m-searchbar__input" type="search" id="google-search" placeholder=" " autofocus>
        <!-- cant find colored icon from google licensed sites -->
        <!-- title will be replaced with a css tooltip later on -->
        <!-- I am assuming this button does "stuff" in the overlay it shows, and the result of that "stuff" gets pasted into the input and submitted-->
        <button class="m-btn m-voice-search" title="Search by voice">
          <span class="material-icons-sharp">mic</span>
        </button>
      </div>
      <div class="l-flex-row">
        <button class="m-btn"> Google Search</button>
        <button class="m-btn"> I'm Feeling Lucky</button>
      </div>
    </form>
    <div class="l-flex-col m-contitionals">
      <!-- only show if locale != lang -->
      <span class="h-margin-vertical">Google offered in: <a href="">Italiano</a></span>
    </div>
  </main>

  <footer>
    <!-- ??? is there a geographic location HTML element? seaching returns olny JS geolocation stuff so im assuming its something i will encounter later on -->
    <div class="m-location">Italy</div>
    <nav class="l-flex-row h-flex-wrap m-sub-nav">
      <div class="l-flex-row m-carbon-free">
        <a class="l-block h-text-no-decoration" href="">
          <!-- !!! KEEP AS ONE LINE to avoid underline on new line character -->

        </a>
      </div>
      <nav class="l-flex-row m-sub-nav__left">
        <a class="l-block h-text-no-decoration" href="">Advertising</a>
        <a class="l-block h-text-no-decoration" href="">Business</a>
        <a class="l-block h-text-no-decoration" href="">How Search Works</a>
      </nav>
      <nav class="l-flex-row m-sub-nav__right">
        <a class="l-block h-text-no-decoration" href="">Privacy</a>
        <a class="l-block h-text-no-decoration" href="">Terms</a>
        <a class="l-block h-text-no-decoration" href="">Settings</a>
